<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ghost Flower</title>
</head>

<body>
    <header>
        Welcome!
    </header>

    <main>
        <h1 class="text-center">Thank You For Visiting!!!</h1>
        <container class="logo">
            <img src="photos/new logo front.png" alt="Ghost wearing a witch-hat surrounded by flowers">
        </container>
        <figcaption class="text-center">Where our motto is "If it makes you happy, buy it!"</figcaption>
        <section id="contact">
            <h2 class="text-center">Contact Me</h2>
            <form>
                <ul>
                    <li>
                        <label class="text-right" for="name">Name:</label>
                        <input type="text" id="name" name="user-name">
                    </li>
                    <li>
                        <label class="text-right" for="email">E-mail:</label>
                        <input type="text" id="email" name="user-email">
                    </li>
                    <li>
                        <label class="text-right" for="phone">Phone:</label>
                        <input type="text" id="phone" name="user-phone">
                    </li>
                </ul>
                <div class="text-center">
                <button type="submit">SEND</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="text-center">
        Contact Us: ghostflowerhandmadeboutique@gmail.com (210)381-2619 Analecia Coulson
    </footer>
</body>
